<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDoList</title>
  <link rel="stylesheet" href="./assests/css/style.css">
  <script src="./assests/js/main.js"></script>
  <script src="https://kit.fontawesome.com/b06605e970.js"></script>
  <script src="./assests/js/getTask.js"></script>
</head>

<body>
  <div class="container">
    <h1>ToDoList</h1>
    <div class="cadd">
      <input class="taskNameInput" type="text" placeholder=" Task Name ...">
      <input type="datetime-local" class="date-time" value="2020-06-12T19:30">
      <textarea class=" taskDescInput" placeholder=" Task Desc ..."></textarea>
      <button class="add">Add</button>
    </div>
    <div class="content">
      <audio src="./assests/tone.mp3" class="audio"></audio>
      <div class="content-container">
        <h5 class="ntd">Nothing to Display ...</h5>
      </div>
    </div>
  </div>
</body>

</html>
